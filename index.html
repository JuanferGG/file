<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>index</title>

<body>
    
    <main>
        <nav>
            <div class="bars">
                <button onclick="navBars()"><i class="uil uil-bars" id="bars"></i></button>
            </div>
            <div class="barsNav" id="barsNav">
                <button onclick="closeNavBars()" class="close"><i class="fa-solid fa-xmark close"></i></button>
                <ul>
                    <li><a href="#"><i class="uil uil-user-circle user"></i></a></li>
                    <li><a href="#"><i class="uil uil-bookmark"></i>Estudios</a></li>
                    <li><a href="#"><i class="uil uil-receipt"></i>Habilidades</a></li>

                    <li><a href="#"><i class="uil uil-chat-bubble-user"></i>Contacto</a></li>
                </ul>
            </div>
            <ul class="nav">
                <li><a href="#"><i class="uil uil-user-circle user"></i></a></li>
                <li><a href="#"><i class="uil uil-bookmark"></i>Estudios</a></li>
                <li><a href="#"><i class="uil uil-receipt"></i>Habilidades</a></li>
                <li><a href="#"><i class="uil uil-archive-alt"></i>Proyectos</a></li>
                <li><a href="#"><i class="uil uil-chat-bubble-user"></i>Contacto</a></li>
            </ul>
            <div class="darkMode" id="darkMode">
                <button onclick="darkMode()"><i class="fa-solid fa-moon"></i></button>
            </div>
            <div class="moon" id="moon">
                <button onclick="sunMode()"><i class="fa-regular fa-sun"></i></button>
            </div>
        </nav>
    </main>

</body>
<script src="./js/app.js"></script>
<script src="https://kit.fontawesome.com/b7470ea251.js" crossorigin="anonymous"></script>
</html>
